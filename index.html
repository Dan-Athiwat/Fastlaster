<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DanCall 4.1 - Friend & Chat</title>
    
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/agora-rtm-sdk@1.5.1/index.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. BASE THEME (จาก V3.9.1) --- */
        :root { --bg: #0f172a; --panel: #1e293b; --card-bg: #283040; --primary: #3b82f6; --danger: #ef4444; --success: #22c55e; --text: #f8fafc; --chat-me: #3b82f6; --chat-friend: #334155; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; width: 100vw; }
        .hidden { display: none !important; }

        .btn { padding: 14px; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; background: var(--primary); color: white; width: 100%; font-size: 16px; margin-top: 10px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #334155; background: #161e2e; color: white; margin-bottom: 15px; outline: none; font-size: 16px; }
        
        /* Screens Layout */
        #auth-screen, #dashboard-screen, #room-screen, #search-screen, #app-permission-gate, #friend-screen, #chat-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; }

        /* --- 2. APK GATE (V3.9.1 Style) --- */
        #app-permission-gate { justify-content: center; align-items: center; background: rgba(0,0,0,0.95); z-index: 999; padding: 20px; text-align: center; }
        .perm-card { background: var(--panel); padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; border: 1px solid #334155; }
        .perm-icon { font-size: 60px; color: var(--primary); margin-bottom: 20px; animation: bounce 2s infinite; }
        .setting-hint { background: rgba(255, 255, 255, 0.05); padding: 10px; border-radius: 8px; margin-top: 15px; font-size: 13px; color: #cbd5e1; text-align: left; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* --- 3. DASHBOARD & AUTH (V3.9.1 Style) --- */
        #auth-screen { justify-content: center; align-items: center; background: linear-gradient(135deg, #0f172a, #1e1b4b); z-index: 100; }
        .auth-card { background: var(--panel); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; }
        
        /* Circle Profile Fix */
        .avatar-up, .profile-circle, .pc-avatar-circle { border-radius: 50%; overflow: hidden; display: flex; justify-content: center; align-items: center; background: #334155; }
        .avatar-up { width: 100px; height: 100px; margin: 0 auto 20px; border: 2px dashed #64748b; }
        .profile-circle { width: 50px; height: 50px; border: 2px solid #334155; }
        .pc-avatar-circle { width: 45px; height: 45px; }
        img { width: 100%; height: 100%; object-fit: cover; }

        #dashboard-screen { background: var(--bg); overflow-y: auto; }
        .mobile-dash-layout { padding: 20px; }
        .dash-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-top: 10px; }
        .profile-sec { display: flex; align-items: center; gap: 12px; }
        
        /* Top Right Icons Group */
        .top-right-group { display: flex; gap: 10px; align-items: center; }
        .icon-btn { font-size: 20px; color: white; background: rgba(255,255,255,0.1); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; }

        .btn-create-big { background: var(--primary); color: white; width: 100%; padding: 18px; border-radius: 15px; border: none; font-size: 18px; display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 20px; }
        .room-card { background: var(--card-bg); padding: 15px 20px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

        /* PC Layout */
        .pc-dash-layout { display: none; height: 100%; flex-direction: column; }
        .navbar { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: var(--panel); border-bottom: 1px solid #334155; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .pc-sidebar { width: 280px; background: var(--panel); padding: 20px; border-right: 1px solid #334155; display: flex; flex-direction: column; }
        .pc-main { flex: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; color: #64748b; }
        .dash-content { display: flex; height: calc(100% - 70px); width: 100%; }

        /* --- 4. FRIEND & CHAT UI (V4.0 Features) --- */
        #friend-screen { background: var(--bg); z-index: 150; }
        .friend-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 80px; }
        .friend-tabs { position: absolute; bottom: 0; width: 100%; height: 70px; background: var(--panel); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #334155; padding-bottom: env(safe-area-inset-bottom); }
        .tab-btn { background: transparent; border: none; color: #64748b; font-size: 12px; display: flex; flex-direction: column; align-items: center; gap: 5px; width: 50%; cursor: pointer; }
        .tab-btn.active { color: var(--primary); }
        .tab-btn i { font-size: 24px; }

        .user-card { background: var(--card-bg); padding: 15px; border-radius: 15px; margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; }
        .uc-info { display: flex; align-items: center; gap: 15px; }
        .uc-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #475569; position: relative; }
        .online-dot { width: 12px; height: 12px; background: #22c55e; border-radius: 50%; border: 2px solid var(--card-bg); position: absolute; bottom: 0; right: 0; }
        .uc-text h4 { font-size: 16px; margin: 0; }
        .uc-text span { font-size: 12px; color: #94a3b8; }
        .btn-sm { padding: 8px 15px; font-size: 13px; border-radius: 20px; border: none; cursor: pointer; }
        .btn-add { background: var(--primary); color: white; }
        .btn-remove { background: #334155; color: #cbd5e1; }
        .btn-chat { background: var(--success); color: white; margin-right: 5px; }

        #chat-screen { background: #0b1120; z-index: 200; }
        .chat-header { height: 60px; background: var(--panel); display: flex; align-items: center; padding: 0 15px; gap: 15px; border-bottom: 1px solid #334155; }
        .chat-header img { width: 35px; height: 35px; border-radius: 50%; }
        .chat-body { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .chat-footer { height: 70px; background: var(--panel); padding: 10px; display: flex; gap: 10px; align-items: center; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        .msg { max-width: 70%; padding: 10px 15px; border-radius: 15px; font-size: 15px; line-height: 1.4; word-wrap: break-word; }
        .msg.me { align-self: flex-end; background: var(--chat-me); color: white; border-bottom-right-radius: 2px; }
        .msg.friend { align-self: flex-start; background: var(--chat-friend); color: #e2e8f0; border-bottom-left-radius: 2px; }

        /* --- 5. ROOM UI (V3.9.1 Strict) --- */
        #room-screen { background: #000; z-index: 200; position: relative; }
        .room-info-bar { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); padding: 6px 16px; border-radius: 30px; display: flex; gap: 10px; align-items: center; z-index: 500; backdrop-filter: blur(5px); font-size: 14px; transition: top 0.3s ease; }
        .room-info-bar.hide-up { top: -80px; }

        #video-grid { flex: 1; display: grid; gap: 10px; padding: 10px; align-content: center; justify-content: center; width: 100%; height: 100%; }
        .video-box { position: relative; background: #222; overflow: hidden; border-radius: 15px; width: 100%; height: 100%; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .video-player { width: 100%; height: 100%; object-fit: cover; background: black; }
        
        /* Grid Rules V3.9.1 */
        #video-grid.users-1 { display: flex; align-items: center; justify-content: center; }
        #video-grid.users-1 .video-box { width: 100%; max-width: 400px; aspect-ratio: 3/4; height: auto; max-height: 70vh; }
        #video-grid.users-2 { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
        #video-grid.users-3, #video-grid.users-4 { grid-template-columns: 1fr 1fr; }

        .no-cam-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #1e293b; z-index: 5; }
        .no-cam-view.hidden { display: none !important; }
        .avatar-room-circle { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--primary); overflow: hidden; display: flex; justify-content: center; align-items: center; margin-bottom: 10px; background: black; }

        .controls { background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; gap: 20px; position: absolute; bottom: 0; width: 100%; z-index: 500; transition: transform 0.4s ease; }
        .controls.hide-down { transform: translateY(100%); }
        .ctrl-btn { width: 55px; height: 55px; border-radius: 50%; border: none; cursor: pointer; background: #334155; color: white; font-size: 24px; display: flex; justify-content: center; align-items: center; }
        .ctrl-btn.active { background: var(--primary); }
        .ctrl-btn.danger { background: var(--danger); }

        #search-screen { background: var(--bg); padding: 20px; z-index: 300; padding-top: 40px; }

        @media (min-width: 769px) {
            .mobile-dash-layout { display: none; }
            .pc-dash-layout { display: flex; }
            #video-grid.users-1 .video-box { max-width: 500px; aspect-ratio: 16/9; }
            #video-grid.users-2 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr; }
            #video-grid.users-3, #video-grid.users-4 { grid-template-columns: repeat(3, 1fr); }
            .controls { height: 90px; padding-bottom: 0; }
        }
        @media (max-width: 768px) {
            .controls { height: auto; padding-top: 15px; padding-bottom: calc(30px + env(safe-area-inset-bottom)); }
        }
    </style>
</head>
<body>

    <div id="app-permission-gate" class="hidden">
        <div class="perm-card">
            <i class="fas fa-cog perm-icon"></i>
            <h3>อนุญาตสิทธิ์</h3>
            <button class="btn" style="background:var(--success);" onclick="apkRequestPermission()"><i class="fas fa-check"></i> อนุญาต (Allow)</button>
            <div class="setting-hint">ถ้ากดไม่ติด ให้ไปเปิดสิทธิ์ใน Setting > Apps</div>
            <h2 id="gate-room-id" style="display:none;"></h2>
        </div>
    </div>

    <div id="auth-screen">
        <div id="login-form" class="auth-card">
            <h2>เข้าสู่ระบบ</h2>
            <input type="text" id="login-name" placeholder="ชื่อผู้ใช้">
            <input type="tel" id="login-phone" placeholder="เบอร์โทรศัพท์">
            <button class="btn" onclick="handleLogin()">เข้าสู่ระบบ</button>
            <span class="link-text" onclick="toggleAuth('signup')">สร้างผู้ใช้ใหม่</span>
        </div>
        <div id="signup-form" class="auth-card hidden">
            <h2>สร้างชื่อผู้ใช้</h2>
            <div class="avatar-up" onclick="document.getElementById('file-input').click()"><img id="preview-img" src="https://via.placeholder.com/100"><input type="file" id="file-input" hidden accept="image/*" onchange="loadFile(event)"></div>
            <input type="text" id="signup-name" placeholder="ตั้งชื่อผู้ใช้">
            <input type="tel" id="signup-phone" placeholder="เบอร์โทรศัพท์">
            <button class="btn" onclick="handleSignup()">ยืนยัน</button>
            <span class="link-text" onclick="toggleAuth('login')">กลับ</span>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <div class="mobile-dash-layout">
            <div class="dash-header">
                <div class="profile-sec">
                    <div class="profile-circle"><img id="mob-avatar" src="" onclick="logout()"></div>
                    <div><h3 id="mob-name">User</h3><span id="mob-id">ID</span></div>
                </div>
                <div class="top-right-group">
                    <button class="icon-btn" onclick="openFriendScreen()"><i class="fas fa-user-friends"></i></button>
                    <button class="icon-btn" onclick="showSearch()"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <h3 class="sec-title">จัดการห้องโทร</h3>
            <button class="btn-create-big" onclick="createRoom()"><i class="fas fa-plus"></i> สร้างห้องโทร</button>
            <div id="mobile-room-list"></div>
        </div>

        <div class="pc-dash-layout">
            <div class="navbar">
                <div class="user-info">
                    <div class="pc-avatar-circle"><img id="nav-avatar" src=""></div>
                    <div><h3 id="nav-name">User</h3><span id="nav-phone">User</span></div>
                </div>
                <div style="display:flex; gap:10px; align-items:center;">
                    <button class="icon-btn" style="background:transparent;" onclick="openFriendScreen()"><i class="fas fa-user-friends"></i></button>
                    <input type="number" id="pc-room" placeholder="ID ห้อง" style="width:150px; margin:0;">
                    <button onclick="joinRoomCheck('pc-room')" style="width:auto; margin:0; padding:8px 15px;" class="btn">เข้า</button>
                </div>
            </div>
            <div class="dash-content">
                <div class="pc-sidebar">
                    <h3>จัดการห้อง</h3>
                    <button class="btn" onclick="createRoom()">+ สร้างห้อง</button>
                    <div id="pc-room-list" style="margin-top:20px; color:#94a3b8;"></div>
                </div>
                <div class="pc-main">
                    <i class="fas fa-video" style="font-size:80px; margin-bottom:20px;"></i>
                    <p>DanCall PC</p>
                    <button onclick="logout()" style="background:transparent; border:1px solid #334155; color:#94a3b8; padding:5px 15px; margin-top:20px;">ออกจากระบบ</button>
                </div>
            </div>
        </div>
    </div>

    <div id="friend-screen" class="hidden">
        <div style="padding:20px; border-bottom:1px solid #334155; display:flex; justify-content:space-between; align-items:center;">
            <h2>เพื่อน</h2>
            <i class="fas fa-times" style="font-size:24px; cursor:pointer;" onclick="closeFriendScreen()"></i>
        </div>
        <div id="tab-friend-list" class="friend-content"></div>
        <div id="tab-add-friend" class="friend-content hidden">
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <input type="text" id="search-friend-input" placeholder="พิมพ์ ID หรือ ชื่อเพื่อน" style="margin:0;">
                <button class="btn" style="width:auto; margin:0;" onclick="searchUserAction()">ค้นหา</button>
            </div>
            <div id="search-result-area"></div>
        </div>
        <div class="friend-tabs">
            <button class="tab-btn active" onclick="switchFriendTab('list')"><i class="fas fa-user-friends"></i> เพื่อน</button>
            <button class="tab-btn" onclick="switchFriendTab('add')"><i class="fas fa-user-plus"></i> เพิ่มเพื่อน</button>
        </div>
    </div>

    <div id="chat-screen" class="hidden">
        <div class="chat-header">
            <i class="fas fa-arrow-left" style="font-size:20px; cursor:pointer;" onclick="closeChat()"></i>
            <img id="chat-head-img" src="">
            <h3 id="chat-head-name" style="margin:0; font-size:16px;">Friend</h3>
        </div>
        <div id="chat-body" class="chat-body"></div>
        <div class="chat-footer">
            <input type="text" id="msg-input" placeholder="พิมพ์ข้อความ..." style="margin:0;">
            <button class="icon-btn" style="background:var(--primary);" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="search-screen" class="hidden">
        <div class="search-nav" style="display:flex; gap:15px; padding-bottom:20px;"><i class="fas fa-arrow-left" style="font-size:24px;" onclick="hideSearch()"></i><h2>ค้นหาห้อง</h2></div>
        <input type="number" id="search-input" placeholder="กรอกเลขห้อง">
        <button class="btn" onclick="joinRoomCheck('search-input')">ค้นหา</button>
    </div>

    <div id="room-screen" class="hidden" onclick="toggleControls()">
        <div class="room-info-bar" id="top-bar">
            <span style="color:white; font-weight:bold;" id="room-id-txt">ID: ...</span>
            <button onclick="shareLink()" style="background:rgba(255,255,255,0.2); border:none; color:white; border-radius:50%; width:30px; height:30px; margin-left:10px;"><i class="fas fa-link"></i></button>
        </div>
        <div id="video-grid"></div>
        <div class="controls" id="control-bar" onclick="event.stopPropagation()">
            <button class="ctrl-btn" id="btn-mic" onclick="toggleMic()"><i class="fas fa-microphone"></i></button>
            <button class="ctrl-btn" id="btn-cam" onclick="toggleCam()"><i class="fas fa-video"></i></button>
            <button class="ctrl-btn" onclick="shareScreen()"><i class="fas fa-desktop"></i></button>
            <button class="ctrl-btn danger" onclick="leaveRoom()"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>
    
    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const APP_ID = "ebab3ce9350a43c4bf6fb4312a3dbd23"; 
        
        let client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        let localTracks = { video: null, audio: null };
        let rtmClient, rtmChannel;
        let currentUser = null;
        let currentChatFriend = null;
        let controlsTimeout, disconnectTimers = {}; 

        // --- CHECK SYSTEM ---
        function isAndroidApp() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            return (ua.indexOf("android") > -1 && ua.indexOf("wv") > -1);
        }

        window.onload = async () => {
            const saved = localStorage.getItem('dc3_active_user');
            const urlParams = new URLSearchParams(window.location.search);
            const inviteRoom = urlParams.get('room');

            if(saved) {
                currentUser = JSON.parse(saved);
                if(!currentUser.friends) currentUser.friends = [];
                
                await initRTM(); // เปิดระบบแชท/ออนไลน์

                if(inviteRoom) handleJoinFlow(inviteRoom); 
                else loadDashboard();
            }
        };

        // --- RTM & ONLINE STATUS ---
        async function initRTM() {
            if(!APP_ID || APP_ID.includes("ใส่")) return;
            try {
                rtmClient = AgoraRTM.createInstance(APP_ID);
                await rtmClient.login({ uid: currentUser.uid.toString() });
                
                // รับข้อความ
                rtmClient.on('MessageFromPeer', ({ text }, peerId) => {
                    handleIncomingMessage(peerId, text);
                });
            } catch (err) { console.error("RTM Login Fail", err); }
        }

        function handleIncomingMessage(senderId, text) {
            document.getElementById('notif-sound').play().catch(e=>{});
            if(currentChatFriend && currentChatFriend.uid.toString() === senderId) {
                renderMessage(text, 'friend');
            } else {
                // แจ้งเตือน (เช่น จุดแดง) สามารถเพิ่มได้ที่นี่
            }
        }

        async function checkOnlineStatus(friends) {
            if(!rtmClient || friends.length === 0) return;
            const peerIds = friends.map(f => f.uid.toString());
            try {
                const status = await rtmClient.queryPeersOnlineStatus(peerIds);
                // อัปเดต UI จุดเขียว
                friends.forEach(f => {
                    const isOnline = status[f.uid.toString()];
                    const el = document.getElementById(`status-${f.uid}`);
                    if(el && isOnline) el.style.background = '#22c55e'; // Green
                    else if(el) el.style.background = '#94a3b8'; // Grey
                });
            } catch(e) { console.log(e); }
        }

        // --- FRIEND SYSTEM ---
        function openFriendScreen() {
            document.getElementById('friend-screen').classList.remove('hidden');
            switchFriendTab('list');
        }
        function closeFriendScreen() { document.getElementById('friend-screen').classList.add('hidden'); }

        function switchFriendTab(tab) {
            const listTab = document.getElementById('tab-friend-list');
            const addTab = document.getElementById('tab-add-friend');
            const btns = document.querySelectorAll('.tab-btn');
            
            if(tab === 'list') {
                listTab.classList.remove('hidden'); addTab.classList.add('hidden');
                btns[0].classList.add('active'); btns[1].classList.remove('active');
                renderFriendList();
            } else {
                listTab.classList.add('hidden'); addTab.classList.remove('hidden');
                btns[0].classList.remove('active'); btns[1].classList.add('active');
                document.getElementById('search-result-area').innerHTML = '';
            }
        }

        function renderFriendList() {
            const listDiv = document.getElementById('tab-friend-list');
            const db = JSON.parse(localStorage.getItem('dc3_users_db') || "[]");
            const myUser = db.find(u => u.uid === currentUser.uid);
            if(myUser) { currentUser = myUser; localStorage.setItem('dc3_active_user', JSON.stringify(currentUser)); }
            
            const friends = currentUser.friends || [];
            if(friends.length === 0) { listDiv.innerHTML = `<div style="text-align:center;color:#94a3b8;margin-top:50px;">ยังไม่มีเพื่อน</div>`; return; }

            let html = "";
            friends.forEach(f => {
                html += `
                <div class="user-card">
                    <div class="uc-info">
                        <div style="position:relative;">
                            <img class="uc-img" src="${f.avatar}">
                            <div id="status-${f.uid}" class="online-dot" style="background:#94a3b8;"></div>
                        </div>
                        <div class="uc-text"><h4>${f.name}</h4><span>ID: ${f.uid}</span></div>
                    </div>
                    <div><button class="btn-sm btn-chat" onclick='startChat(${JSON.stringify(f)})'><i class="fas fa-comment"></i></button></div>
                </div>`;
            });
            listDiv.innerHTML = html;
            // เช็คสถานะออนไลน์
            checkOnlineStatus(friends);
        }

        function searchUserAction() {
            const keyword = document.getElementById('search-friend-input').value.trim();
            if(!keyword) return;
            const db = JSON.parse(localStorage.getItem('dc3_users_db') || "[]");
            const foundUser = db.find(u => (u.uid.toString() === keyword || u.name === keyword) && u.uid !== currentUser.uid);
            const resultArea = document.getElementById('search-result-area');
            
            if(foundUser) {
                const isFriend = (currentUser.friends || []).some(f => f.uid === foundUser.uid);
                resultArea.innerHTML = `
                <div class="user-card" style="margin-top:20px; border:1px solid #3b82f6;">
                    <div class="uc-info"><img class="uc-img" src="${foundUser.avatar}"><div class="uc-text"><h4>${foundUser.name}</h4><span>ID: ${foundUser.uid}</span></div></div>
                    <button class="btn-sm ${isFriend ? 'btn-remove' : 'btn-add'}" onclick="toggleFriend(${foundUser.uid}, '${foundUser.name}', '${foundUser.avatar}')">${isFriend ? 'ยกเลิก' : 'เพิ่มเพื่อน'}</button>
                </div>`;
            } else { resultArea.innerHTML = `<p style="color:#ef4444;text-align:center;">ไม่พบผู้ใช้</p>`; }
        }

        function toggleFriend(uid, name, avatar) {
            let db = JSON.parse(localStorage.getItem('dc3_users_db') || "[]");
            let myIndex = db.findIndex(u => u.uid === currentUser.uid);
            if(myIndex === -1) return;
            let me = db[myIndex];
            if(!me.friends) me.friends = [];

            const friendIndex = me.friends.findIndex(f => f.uid === uid);
            if(friendIndex === -1) { me.friends.push({ uid, name, avatar }); alert(`เพิ่มเพื่อนสำเร็จ`); }
            else { me.friends.splice(friendIndex, 1); alert(`ลบเพื่อนแล้ว`); }

            db[myIndex] = me;
            localStorage.setItem('dc3_users_db', JSON.stringify(db));
            currentUser = me;
            localStorage.setItem('dc3_active_user', JSON.stringify(me));
            searchUserAction(); renderFriendList();
        }

        // --- CHAT ---
        function startChat(friendObj) {
            currentChatFriend = friendObj;
            document.getElementById('friend-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('chat-head-name').innerText = friendObj.name;
            document.getElementById('chat-head-img').src = friendObj.avatar;
            document.getElementById('chat-body').innerHTML = ''; 
            renderMessage(`เริ่มแชทกับ ${friendObj.name}`, 'system');
        }
        function closeChat() { document.getElementById('chat-screen').classList.add('hidden'); document.getElementById('friend-screen').classList.remove('hidden'); currentChatFriend = null; }
        
        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !currentChatFriend) return;
            try {
                await rtmClient.sendMessageToPeer({ text: text }, currentChatFriend.uid.toString());
                renderMessage(text, 'me');
                input.value = '';
            } catch (err) { alert("ส่งไม่สำเร็จ (เพื่อนอาจไม่ออนไลน์)"); }
        }
        function renderMessage(text, type) {
            const body = document.getElementById('chat-body');
            const div = document.createElement('div');
            if(type === 'system') { div.style.textAlign='center'; div.style.color='#94a3b8'; div.style.fontSize='12px'; div.style.marginBottom='10px'; div.innerText = text; }
            else { div.className = `msg ${type}`; div.innerText = text; }
            body.appendChild(div);
            body.scrollTop = body.scrollHeight;
        }

        // --- AUTH & DASHBOARD (V3.9.1 Logic) ---
        function toggleAuth(mode) { document.getElementById('login-form').classList.toggle('hidden', mode === 'signup'); document.getElementById('signup-form').classList.toggle('hidden', mode === 'login'); }
        function loadFile(e) { const r = new FileReader(); r.onload = (ev) => document.getElementById('preview-img').src = ev.target.result; r.readAsDataURL(e.target.files[0]); }
        function handleSignup() {
            const name = document.getElementById('signup-name').value;
            const phone = document.getElementById('signup-phone').value;
            const img = document.getElementById('preview-img').src;
            if(!name || !phone) return alert("กรอกข้อมูลให้ครบ");
            const db = JSON.parse(localStorage.getItem('dc3_users_db') || "[]");
            if(db.find(u => u.name === name)) return alert("ชื่อซ้ำ");
            const newUser = { uid: Math.floor(100000 + Math.random() * 900000), name, phone, avatar: img, friends: [] };
            db.push(newUser);
            localStorage.setItem('dc3_users_db', JSON.stringify(db));
            alert("สำเร็จ"); toggleAuth('login');
        }
        function handleLogin() {
            const name = document.getElementById('login-name').value;
            const phone = document.getElementById('login-phone').value;
            const db = JSON.parse(localStorage.getItem('dc3_users_db') || "[]");
            const user = db.find(u => u.name === name && u.phone === phone);
            if(user) {
                currentUser = user;
                localStorage.setItem('dc3_active_user', JSON.stringify(user));
                initRTM(); 
                loadDashboard();
            } else alert("ไม่พบข้อมูล");
        }
        function logout() { localStorage.removeItem('dc3_active_user'); if(rtmClient) rtmClient.logout(); window.location.href = window.location.pathname.split('?')[0]; }

        function loadDashboard() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('dashboard-screen').classList.remove('hidden');
            document.getElementById('mob-name').innerText = currentUser.name;
            document.getElementById('mob-avatar').src = currentUser.avatar;
            document.getElementById('mob-id').innerText = "ID: " + currentUser.uid;
            document.getElementById('nav-name').innerText = currentUser.name;
            document.getElementById('nav-avatar').src = currentUser.avatar;
            updateHistory();
        }
        function updateHistory() {
            const history = JSON.parse(localStorage.getItem('dc_history') || "[]");
            const html = history.length ? "" : `<div class="room-card" style="opacity:0.5;"><span>ไม่มีประวัติ</span></div>`;
            const list = history.map(r => `<div class="room-card" onclick="handleJoinFlow('${r}')"><span>ห้อง ${r}</span> <i class="fas fa-chevron-right"></i></div>`).join('');
            document.getElementById('mobile-room-list').innerHTML = list || html;
            document.getElementById('pc-room-list').innerHTML = list || html;
        }

        function createRoom() { handleJoinFlow(Math.floor(100000 + Math.random() * 900000)); }
        function joinRoomCheck(id) { const r = document.getElementById(id).value; if(r) handleJoinFlow(r); }
        function showSearch() { document.getElementById('search-screen').classList.remove('hidden'); }
        function hideSearch() { document.getElementById('search-screen').classList.add('hidden'); }
        function shareLink() {
            const url = window.location.origin + window.location.pathname + "?room=" + document.getElementById('room-id-txt').innerText.split(': ')[1];
            navigator.clipboard.writeText(url).then(() => alert("คัดลอกแล้ว"));
        }

        // --- APK JOIN FLOW (V3.9.1 Strict) ---
        function handleJoinFlow(roomId) { isAndroidApp() ? showApkGate(roomId) : joinRoom(roomId); }
        function showApkGate(roomId) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('dashboard-screen').classList.add('hidden');
            document.getElementById('search-screen').classList.add('hidden');
            document.getElementById('app-permission-gate').classList.remove('hidden');
            document.getElementById('gate-room-id').innerText = roomId;
        }
        async function apkRequestPermission() {
            const roomId = document.getElementById('gate-room-id').innerText;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                stream.getTracks().forEach(track => track.stop());
                setTimeout(() => { document.getElementById('app-permission-gate').classList.add('hidden'); joinRoom(roomId); }, 500); 
            } catch (err) { alert("กรุณาเปิดสิทธิ์ใน Setting"); }
        }

        // --- VIDEO AGORA (V3.9.1 Strict - No changes) ---
        async function joinRoom(roomId) {
            if(!APP_ID || APP_ID.includes("ใส่")) return alert("ใส่ App ID");
            let history = JSON.parse(localStorage.getItem('dc_history') || "[]");
            if(!history.includes(roomId)) { history.unshift(roomId); localStorage.setItem('dc_history', JSON.stringify(history)); }
            
            document.getElementById('dashboard-screen').classList.add('hidden');
            document.getElementById('search-screen').classList.add('hidden');
            document.getElementById('room-screen').classList.remove('hidden');
            document.getElementById('room-id-txt').innerText = "ID: " + roomId;
            
            try {
                await client.join(APP_ID, roomId.toString(), null, currentUser.uid);
                localTracks.audio = await AgoraRTC.createMicrophoneAudioTrack();
                localTracks.video = await AgoraRTC.createCameraVideoTrack();
                createVideoBox(currentUser.uid, localTracks.video, currentUser.name, currentUser.avatar, true);
                await client.publish([localTracks.audio, localTracks.video]);
            } catch (e) { alert("Error: " + e.message); leaveRoom(); }
        }

        client.on("user-published", async (user, mediaType) => {
            await client.subscribe(user, mediaType);
            if (mediaType === "video") createVideoBox(user.uid, user.videoTrack, "User "+user.uid, "https://via.placeholder.com/100?text=U", false);
            if (mediaType === "audio") user.audioTrack.play();
        });
        client.on("user-unpublished", (u, m) => { if(m === "video") document.getElementById(`box-${u.uid}`)?.querySelector('.no-cam-view').classList.remove('hidden'); });
        client.on("user-left", (u) => document.getElementById(`box-${u.uid}`)?.remove());

        function createVideoBox(uid, track, name, avatar, isLocal) {
            let box = document.getElementById(`box-${uid}`);
            if(!box) {
                box = document.createElement('div'); box.id = `box-${uid}`; box.className = 'video-box';
                if(!isLocal) box.setAttribute('data-remote', 'true');
                box.innerHTML = `<div id="play-${uid}" class="video-player"></div><div class="no-cam-view hidden"><div class="avatar-room-circle"><img src="${avatar}"></div><span>${name}</span></div><div style="position:absolute;bottom:10px;left:10px;color:white;background:rgba(0,0,0,0.6);padding:2px 10px;border-radius:10px;font-size:12px;">${name}</div>`;
                document.getElementById('video-grid').appendChild(box);
            }
            box.querySelector('.no-cam-view').classList.add('hidden');
            if(track) track.play(`play-${uid}`);
            updateGrid();
        }

        function updateGrid() { const count = document.getElementById('video-grid').children.length; document.getElementById('video-grid').className = `users-${count}`; }
        function toggleControls() {
            const bar = document.getElementById('control-bar'); const top = document.getElementById('top-bar');
            if(bar.classList.contains('hide-down')) { bar.classList.remove('hide-down'); top.classList.remove('hide-up'); clearTimeout(controlsTimeout); controlsTimeout = setTimeout(() => { bar.classList.add('hide-down'); top.classList.add('hide-up'); }, 5000); } 
            else { bar.classList.add('hide-down'); top.classList.add('hide-up'); clearTimeout(controlsTimeout); }
        }
        async function toggleCam() { if(localTracks.video) { await localTracks.video.setMuted(!localTracks.video.muted); document.getElementById('btn-cam').classList.toggle('danger'); document.getElementById(`box-${currentUser.uid}`).querySelector('.no-cam-view').classList.toggle('hidden'); } }
        async function toggleMic() { if(localTracks.audio) { await localTracks.audio.setMuted(!localTracks.audio.muted); document.getElementById('btn-mic').classList.toggle('danger'); } }
        async function shareScreen() { /* (โค้ดเดิม) */ }
        function shareLink() { navigator.clipboard.writeText(window.location.href); alert("คัดลอกลิ้งค์แล้ว"); }
        async function leaveRoom() { 
            localTracks.video?.close(); localTracks.audio?.close(); await client.leave(); window.location.reload(); 
        }
    </script>
