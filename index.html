<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DanCall 5.6 - Ultimate Fix</title>
    
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/agora-rtm-sdk@1.5.1/index.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME (v5.4 Original) --- */
        :root { --bg: #0f172a; --panel: #1e293b; --card-bg: #283040; --primary: #3b82f6; --danger: #ef4444; --success: #22c55e; --warning: #facc15; --text: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; width: 100vw; }
        .hidden { display: none !important; }

        .btn { padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; background: var(--primary); color: white; width: 100%; font-size: 14px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #161e2e; color: white; outline: none; font-size: 16px; }
        
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; background: var(--bg); z-index: 10; }

        /* --- VIDEO ROOM UI --- */
        #room-screen { background: #000; z-index: 200; }
        
        /* Bars Transition */
        .room-info-bar, .controls { transition: transform 0.3s ease; z-index: 500; }
        .room-info-bar.hide-up { transform: translateY(-150%); }
        .controls.hide-down { transform: translateY(150%); }

        .room-info-bar { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); padding: 6px 16px; border-radius: 30px; display: flex; gap: 10px; align-items: center; }
        
        /* VIDEO GRID CENTERING */
        #video-grid { flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; position: relative; }
        
        .video-box { 
            position: relative; background: #111; overflow: hidden; border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        
        /* *** KEY FIX: PC vs Mobile Layout *** */
        /* Default Mobile (Portrait) */
        .video-box { width: 90%; max-width: 400px; aspect-ratio: 3/4; } 
        
        /* PC (Landscape) */
        @media (min-width: 769px) {
            .video-box { width: 700px; max-width: 90%; aspect-ratio: 16/9; }
        }

        .video-player { width: 100%; height: 100%; object-fit: cover; }
        
        .no-cam-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #1e293b; z-index: 5; }
        .no-cam-view.hidden { display: none !important; }
        .avatar-room-circle { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--primary); overflow: hidden; display: flex; justify-content: center; align-items: center; margin-bottom: 10px; background: black; }
        .avatar-room-circle img { width: 100%; height: 100%; object-fit: cover; }

        .controls { background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; gap: 20px; position: absolute; bottom: 0; width: 100%; height: auto; padding-top: 15px; padding-bottom: calc(30px + env(safe-area-inset-bottom)); }
        .ctrl-btn { width: 55px; height: 55px; border-radius: 50%; border: none; cursor: pointer; background: #334155; color: white; font-size: 24px; display: flex; justify-content: center; align-items: center; }
        .ctrl-btn.active { background: var(--primary); }
        .ctrl-btn.danger { background: var(--danger); }

        /* --- DASHBOARD & AUTH --- */
        .auth-center { justify-content: center; align-items: center; background: linear-gradient(135deg, #0f172a, #1e1b4b); }
        .auth-card { background: var(--panel); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; }
        .avatar-up { width: 100px; height: 100px; margin: 0 auto 20px; border: 2px dashed #64748b; border-radius: 50%; overflow: hidden; }
        .avatar-up img { width: 100%; height: 100%; object-fit: cover; }

        /* Mobile Dash */
        .mobile-dash-layout { padding: 20px; display: block; overflow-y: auto; height: 100%; }
        .dash-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .profile-sec { display: flex; align-items: center; gap: 10px; }
        .profile-circle { width: 50px; height: 50px; border-radius: 50%; overflow: hidden; border: 2px solid #334155; }
        .profile-circle img { width: 100%; height: 100%; object-fit: cover; }
        .room-card { background: var(--card-bg); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .group-card { border-left: 4px solid var(--success); }
        .search-icon-btn { font-size: 24px; color: white; background: transparent; border: none; padding: 10px; }
        .btn-create-big { background: var(--primary); color: white; width: 100%; padding: 18px; border-radius: 15px; border: none; font-size: 18px; display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 10px; }

        /* PC Dash */
        .pc-dash-layout { display: none; height: 100%; flex-direction: column; }
        .pc-navbar { height: 70px; background: var(--panel); border-bottom: 1px solid #334155; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .pc-user-info { display: flex; align-items: center; gap: 15px; }
        .pc-avatar { width: 45px; height: 45px; border-radius: 50%; overflow: hidden; border: 2px solid #64748b; }
        .pc-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .pc-nav-actions { display: flex; gap: 10px; align-items: center; }
        .btn-pc-search { width: auto; height: 40px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; padding: 0 15px; display: flex; align-items: center; gap: 5px; }
        .input-pc-id { width: 200px; margin: 0; background: #0f172a; border: 1px solid #475569; height: 40px; }
        .btn-pc-enter { width: auto; background: var(--primary); color: white; border: none; border-radius: 8px; padding: 0 20px; cursor: pointer; height: 40px; font-weight: bold; }
        .pc-content { flex: 1; display: flex; overflow: hidden; }
        .pc-sidebar { width: 280px; background: var(--panel); border-right: 1px solid #334155; padding: 20px; display: flex; flex-direction: column; }
        .btn-pc-create-room { background: var(--primary); margin-bottom: 10px; text-align: center; border-radius: 8px; padding: 12px; color: white; font-weight: bold; width: 100%; border: none; cursor: pointer; }
        .btn-pc-create-group { background: var(--success); margin-bottom: 20px; text-align: center; border-radius: 8px; padding: 12px; color: white; font-weight: bold; width: 100%; border: none; cursor: pointer; }
        .pc-list-container { flex: 1; overflow-y: auto; }
        .pc-list-item { background: var(--card-bg); padding: 12px 15px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; border: none; }
        .pc-list-item:hover { background: #334155; }
        .pc-item-group { border-left: 4px solid var(--success); }
        .pc-item-room { border-left: 4px solid #64748b; }
        .pc-main { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background: var(--bg); position: relative; }
        .pc-logout-btn { background: transparent; border: 1px solid #334155; color: #94a3b8; padding: 8px 20px; border-radius: 5px; margin-top: 30px; cursor: pointer; }
        .pc-logout-btn:hover { background: #1e293b; color: white; }

        /* Search */
        #search-screen { background: var(--bg); padding: 20px; z-index: 300; padding-top: 40px; }

        /* --- GROUP CHAT --- */
        #group-chat-screen { background: #0b1120; z-index: 100; }
        .grp-header { height: 60px; background: var(--panel); border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .grp-title { font-weight: bold; font-size: 18px; color: var(--text); }
        .grp-body { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #0b1120; }
        .grp-msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 14px; position: relative; word-wrap: break-word; }
        .grp-msg.me { align-self: flex-end; background: #005c4b; color: white; border-bottom-right-radius: 2px; }
        .grp-msg.other { align-self: flex-start; background: #202c33; color: white; border-bottom-left-radius: 2px; }
        .grp-footer { height: 70px; background: var(--panel); padding: 10px; display: flex; gap: 10px; align-items: center; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }

        @media (min-width: 769px) {
            .mobile-dash-layout { display: none !important; }
            .pc-dash-layout { display: flex !important; }
        }
        @media (max-width: 768px) {
            .pc-dash-layout { display: none !important; }
            .mobile-dash-layout { display: block !important; }
        }
    </style>
</head>
<body>

    <div id="app-permission-gate" class="hidden screen" style="background:rgba(0,0,0,0.95); justify-content:center; align-items:center; z-index:2000;">
        <div class="auth-card">
            <i class="fas fa-video" style="font-size:40px; color:var(--primary); margin-bottom:15px;"></i>
            <h3>อนุญาตกล้อง/ไมค์</h3>
            <p style="color:#94a3b8; margin-bottom:20px;">กดปุ่มเพื่อเริ่มใช้งาน (iOS/Android)</p>
            <button class="btn" onclick="apkRequestPermission()" style="background:var(--success);">ตกลง</button>
        </div>
    </div>

    <div id="group-chat-screen" class="hidden screen">
        <div class="grp-header">
            <div style="display:flex; gap:10px; align-items:center;">
                <i class="fas fa-arrow-left" style="font-size:20px; cursor:pointer;" onclick="switchScreen('dashboard-screen')"></i>
                <div>
                    <div class="grp-title">กลุ่ม</div>
                    <div style="font-size:12px; color:#94a3b8;" id="grp-chat-id">ID: ...</div>
                </div>
            </div>
            <button class="btn" style="background:var(--success); width:auto; padding:8px 15px;" onclick="callFromGroup()">
                <i class="fas fa-phone-alt"></i> โทร
            </button>
        </div>
        <div id="grp-chat-body" class="grp-body"></div>
        <div class="grp-footer">
            <input type="text" id="grp-chat-input" placeholder="ข้อความ..." style="flex:1;">
            <button class="btn" style="width:auto; border-radius:50%; width:45px; height:45px; padding:0; display:flex; justify-content:center; align-items:center;" onclick="sendGroupMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="auth-screen" class="screen auth-center">
        <div class="auth-card">
            <h2>เข้าสู่ระบบ</h2>
            <input type="text" id="login-name" placeholder="ชื่อ">
            <input type="tel" id="login-phone" placeholder="เบอร์ (ID)" style="margin-top:10px;">
            <button class="btn" onclick="handleLogin()" style="margin-top:15px;">เข้าสู่ระบบ</button>
            <p style="color:var(--primary); margin-top:15px; cursor:pointer;" onclick="switchScreen('signup-screen')">สร้างใหม่</p>
        </div>
    </div>
    <div id="signup-screen" class="hidden screen auth-center">
        <div class="auth-card">
            <h2>สร้างบัญชี</h2>
            <div class="avatar-up" onclick="document.getElementById('file-input').click()"><img id="preview-img" src="https://via.placeholder.com/100"><input type="file" id="file-input" hidden onchange="loadFile(event)"></div>
            <input type="text" id="signup-name" placeholder="ชื่อ">
            <input type="tel" id="signup-phone" placeholder="เบอร์" style="margin-top:10px;">
            <button class="btn" onclick="handleSignup()" style="margin-top:15px;">ยืนยัน</button>
            <p style="color:var(--primary); margin-top:15px; cursor:pointer;" onclick="switchScreen('auth-screen')">กลับ</p>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden screen">
        <div class="mobile-dash-layout">
            <div class="dash-header">
                <div class="profile-sec">
                    <div class="profile-circle"><img id="mob-avatar" src=""></div>
                    <div><h3 id="mob-name" style="margin:0;">User</h3><span id="mob-id" style="font-size:12px; color:#94a3b8;">ID</span></div>
                </div>
                <div style="display:flex; gap:10px;">
                    <button class="search-icon-btn" onclick="openSearch('group')"><i class="fas fa-users"></i></button>
                    <button class="search-icon-btn" onclick="openSearch('room')"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <h3 style="margin-bottom:15px;">จัดการ</h3>
            <button class="btn-create-big" onclick="createRoom()">+ สร้างห้องโทร</button>
            <button class="btn-create-big" style="background:var(--success);" onclick="createGroup()">+ สร้างกลุ่มแชท</button>
            <h4 style="color:#94a3b8; margin-top:20px; margin-bottom:10px;">รายการล่าสุด</h4>
            <div id="mobile-room-list"></div>
        </div>
        <div class="pc-dash-layout">
            <div class="pc-navbar">
                <div class="pc-user-info">
                    <div class="pc-avatar"><img id="nav-avatar" src=""></div>
                    <div><h3 id="nav-name" style="margin:0; font-size:16px;">User</h3><span id="nav-phone" style="font-size:12px; color:#94a3b8;">ID</span></div>
                </div>
                <div class="pc-nav-actions">
                    <button class="btn-pc-search" onclick="openSearch('group')"><i class="fas fa-users"></i> หา</button>
                    <input type="text" id="pc-input-id" class="input-pc-id" placeholder="ID ห้อง/กลุ่ม">
                    <button class="btn-pc-enter" onclick="pcJoin()">เข้า</button>
                </div>
            </div>
            <div class="pc-content">
                <div class="pc-sidebar">
                    <h3>เมนู</h3>
                    <button class="btn-pc-create-room" onclick="createRoom()">+ สร้างห้อง</button>
                    <button class="btn-pc-create-group" onclick="createGroup()">+ สร้างกลุ่ม</button>
                    <div id="pc-room-list" class="pc-list-container"></div>
                </div>
                <div class="pc-main">
                    <i class="fas fa-video" style="font-size:100px; color:#334155; margin-bottom:20px;"></i>
                    <h2 style="color:#64748b;">DanCall PC</h2>
                    <button class="pc-logout-btn" onclick="logout()">ออกจากระบบ</button>
                </div>
            </div>
        </div>
    </div>

    <div id="search-screen" class="hidden screen">
        <div style="padding:20px;">
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <i class="fas fa-arrow-left" style="font-size:24px;" onclick="switchScreen('dashboard-screen')"></i>
                <h2 id="search-title" style="margin:0;">ค้นหา</h2>
            </div>
            <input type="number" id="search-input" placeholder="ID...">
            <button class="btn" style="margin-top:10px;" onclick="performSearch()">ไป</button>
        </div>
    </div>

    <div id="room-screen" class="hidden screen" onclick="handleTapScreen()">
        <div class="room-info-bar" id="top-bar">
            <span id="room-type-icon" style="margin-right:5px;"><i class="fas fa-phone"></i></span>
            <span style="color:white; font-weight:bold;" id="room-id-txt">ID</span>
        </div>
        
        <div id="video-grid"></div>
        
        <div class="controls" id="control-bar" onclick="event.stopPropagation()">
            <button class="ctrl-btn" id="btn-mic" onclick="toggleMic()"><i class="fas fa-microphone"></i></button>
            <button class="ctrl-btn" id="btn-cam" onclick="toggleCam()"><i class="fas fa-video"></i></button>
            <button class="ctrl-btn" id="btn-screen" onclick="shareScreen()"><i class="fas fa-desktop"></i></button>
            <button class="ctrl-btn danger" onclick="leaveRoom()"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <script>
        const APP_ID = "ebab3ce9350a43c4bf6fb4312a3dbd23"; 
        
        let client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        let rtmClient, rtmChannel;
        let localTracks = { video: null, audio: null, screen: null };
        let currentUser = null;
        let currentTargetId = null; 
        let currentType = 'room'; 
        let searchMode = 'room';
        let isCamOn = true, isMicOn = true, isSharing = false;
        let controlsTimeout;

        window.onload = async () => {
            const saved = localStorage.getItem('dc56_user');
            if(saved) {
                currentUser = JSON.parse(saved);
                if(!currentUser.groups) currentUser.groups = [];
                if(!currentUser.history) currentUser.history = [];
                await initRTM();
                updateDashboard();
                switchScreen('dashboard-screen');
            } else {
                switchScreen('auth-screen');
            }
        };

        function switchScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
        }

        function saveData() {
            localStorage.setItem('dc56_user', JSON.stringify(currentUser));
            updateDashboard();
        }

        async function initRTM() {
            if(!APP_ID || APP_ID.includes("ใส่")) return;
            try {
                rtmClient = AgoraRTM.createInstance(APP_ID);
                await rtmClient.login({ uid: currentUser.uid.toString() });
            } catch (err) { console.log(err); }
        }

        // --- DASHBOARD ---
        function updateDashboard() {
            const ids = { 'mob-name': currentUser.name, 'nav-name': currentUser.name, 'mob-id': "ID: "+currentUser.uid, 'nav-phone': currentUser.uid };
            for(let k in ids) if(document.getElementById(k)) document.getElementById(k).innerText = ids[k];
            
            const avatars = ['mob-avatar', 'nav-avatar'];
            avatars.forEach(id => { if(document.getElementById(id)) document.getElementById(id).src = currentUser.avatar; });

            const listMob = document.getElementById('mobile-room-list');
            const listPc = document.getElementById('pc-room-list');
            let html = "";

            currentUser.groups.forEach(g => {
                html += `<div class="room-card group-card pc-list-item pc-item-group" onclick="enterGroup('${g.id}')"><span><i class="fas fa-users"></i> กลุ่ม ${g.id}</span><i class="fas fa-chevron-right"></i></div>`;
            });
            currentUser.history.forEach(h => {
                html += `<div class="room-card pc-list-item pc-item-room" onclick="startVideoCall('${h.id}', 'room')"><span><i class="fas fa-phone"></i> ห้อง ${h.id}</span><i class="fas fa-chevron-right"></i></div>`;
            });

            const content = html || '<div style="text-align:center; opacity:0.5; padding:20px;">ไม่มีรายการ</div>';
            listMob.innerHTML = content;
            listPc.innerHTML = content;
        }

        function createRoom() {
            const rid = Math.floor(100000+Math.random()*900000).toString();
            if(!currentUser.history.find(h => h.id == rid)) { currentUser.history.unshift({id: rid, type: 'room'}); saveData(); }
            startVideoCall(rid, 'room');
        }

        function createGroup() {
            const gid = Math.floor(100000+Math.random()*900000).toString();
            currentUser.groups.push({id: gid, name: "Group "+gid}); saveData();
            enterGroup(gid);
        }

        function openSearch(mode) {
            searchMode = mode;
            switchScreen('search-screen');
            document.getElementById('search-title').innerText = mode === 'group' ? "ค้นหากลุ่ม" : "ค้นหาห้อง";
        }
        function performSearch() {
            const id = document.getElementById('search-input').value;
            if(!id) return;
            handleSearchLogic(id, searchMode);
        }
        function pcJoin() {
            const id = document.getElementById('pc-input-id').value;
            if(!id) return;
            startVideoCall(id, 'room'); 
        }
        function handleSearchLogic(id, mode) {
            if(mode === 'group') {
                if(!currentUser.groups.find(g => g.id == id)) { currentUser.groups.push({id: id, name: "Group "+id}); saveData(); }
                enterGroup(id);
            } else {
                if(!currentUser.history.find(h => h.id == id)) { currentUser.history.unshift({id: id, type: 'room'}); saveData(); }
                startVideoCall(id, 'room');
            }
        }

        // --- GROUP CHAT (Server) ---
        async function enterGroup(gid) {
            currentTargetId = gid;
            currentType = 'group';
            switchScreen('group-chat-screen');
            document.getElementById('grp-chat-id').innerText = "ID: " + gid;
            
            if(rtmClient) {
                if(rtmChannel) await rtmChannel.leave();
                rtmChannel = rtmClient.createChannel(gid.toString());
                await rtmChannel.join();
                rtmChannel.on('ChannelMessage', ({ text }, senderId) => {
                    const msg = JSON.parse(text);
                    if(senderId !== currentUser.uid.toString()) renderMessage(msg.name, msg.text, 'other');
                });
            }
            loadChatHistory(gid);
        }

        function closeGroupChat() { switchScreen('dashboard-screen'); if(rtmChannel) rtmChannel.leave(); }
        function callFromGroup() { startVideoCall(currentTargetId, 'group'); }

        async function sendGroupMessage() {
            const input = document.getElementById('grp-chat-input');
            const text = input.value.trim();
            if(!text) return;

            renderMessage(currentUser.name, text, 'me');
            let chats = JSON.parse(localStorage.getItem('dc56_chat_'+currentTargetId) || "[]");
            chats.push({name: currentUser.name, text: text});
            localStorage.setItem('dc56_chat_'+currentTargetId, JSON.stringify(chats));

            if(rtmChannel) {
                const payload = JSON.stringify({ name: currentUser.name, text: text });
                await rtmChannel.sendMessage({ text: payload }).catch(e=>{});
            }
            input.value = '';
        }

        function loadChatHistory(gid) {
            const body = document.getElementById('grp-chat-body'); body.innerHTML = '';
            let chats = JSON.parse(localStorage.getItem('dc56_chat_'+gid) || "[]");
            chats.forEach(c => renderMessage(c.name, c.text, c.name === currentUser.name ? 'me' : 'other'));
        }

        function renderMessage(name, text, type) {
            const div = document.createElement('div'); div.className = `grp-msg ${type}`;
            div.innerHTML = `<span class="sender-name">${name}</span>${text}`;
            const body = document.getElementById('grp-chat-body');
            body.appendChild(div);
            body.scrollTop = body.scrollHeight;
        }

        // --- VIDEO CALL ---
        function startVideoCall(id, type) {
            // Check if mobile or permission needed
            if(navigator.userAgent.indexOf("android") > -1 || navigator.userAgent.indexOf("iphone") > -1) {
                switchScreen('app-permission-gate');
                document.getElementById('app-permission-gate').onclick = () => apkRequestPermission(id, type);
            } else {
                joinAgora(id, type);
            }
        }

        async function apkRequestPermission(id, type) {
            try { 
                const s = await navigator.mediaDevices.getUserMedia({audio:true,video:true}); 
                s.getTracks().forEach(t=>t.stop()); 
                document.getElementById('app-permission-gate').classList.add('hidden');
                joinAgora(id, type); 
            } catch(e){ alert("กรุณาอนุญาตสิทธิ์ใน Setting มือถือ"); }
        }

        async function joinAgora(id, type) {
            if(!APP_ID || APP_ID.includes("ใส่")) return alert("ใส่ App ID");
            
            currentTargetId = id;
            currentType = type;
            switchScreen('room-screen');
            document.getElementById('room-id-txt').innerText = (type==='group'?'กลุ่ม: ':'ห้อง: ') + id;
            document.getElementById('room-type-icon').innerHTML = type==='group'?'<i class="fas fa-users"></i>':'<i class="fas fa-phone"></i>';
            
            // Auto hide logic start
            startAutoHide();

            try {
                await client.join(APP_ID, id.toString(), null, currentUser.uid);
                
                // Publish Audio
                localTracks.audio = await AgoraRTC.createMicrophoneAudioTrack();
                // Publish Video
                localTracks.video = await AgoraRTC.createCameraVideoTrack();
                
                // Show Local Video
                createVideoBox(currentUser.uid, localTracks.video, true, currentUser.name, currentUser.avatar);
                
                await client.publish([localTracks.audio, localTracks.video]);
                
                client.on("user-published", async (u, m) => {
                    await client.subscribe(u, m);
                    if(m==='video') createVideoBox(u.uid, u.videoTrack, false, "User", "https://via.placeholder.com/100");
                    if(m==='audio') u.audioTrack.play();
                });
                client.on("user-unpublished", (u, m) => { if(m==='video') { const b = document.getElementById(`box-${u.uid}`); if(b) b.querySelector('.no-cam-view').classList.remove('hidden'); } });

            } catch(e) { alert("Error: "+e.message); leaveRoom(); }
        }

        function createVideoBox(uid, track, isLocal, name, avatar) {
            let box = document.getElementById(`box-${uid}`);
            if(!box) {
                box = document.createElement('div'); box.id = `box-${uid}`; box.className = 'video-box';
                // iOS Fix: playsinline
                box.innerHTML = `<div id="play-${uid}" class="video-player"></div><div class="no-cam-view hidden"><div class="avatar-room-circle"><img src="${avatar}"></div><div style="margin-top:5px;">${name}</div></div>`;
                document.getElementById('video-grid').appendChild(box);
            }
            box.querySelector('.no-cam-view').classList.add('hidden');
            if(track) {
                track.play(`play-${uid}`);
                // Fix: Force play for iOS sometimes needing gesture
                setTimeout(()=>track.play(`play-${uid}`), 500); 
            }
        }
        
        // --- UI CONTROLS ---
        function handleTapScreen() {
            const top = document.getElementById('top-bar');
            const bot = document.getElementById('control-bar');
            
            if(bot.classList.contains('hide-down')) {
                // Show
                top.classList.remove('hide-up');
                bot.classList.remove('hide-down');
                startAutoHide();
            } else {
                // Hide
                top.classList.add('hide-up');
                bot.classList.add('hide-down');
            }
        }

        function startAutoHide() {
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                document.getElementById('top-bar').classList.add('hide-up');
                document.getElementById('control-bar').classList.add('hide-down');
            }, 5000);
        }

        async function toggleCam() {
            if(localTracks.video) {
                isCamOn=!isCamOn; await localTracks.video.setMuted(!isCamOn);
                document.getElementById('btn-cam').classList.toggle('danger', !isCamOn);
                document.getElementById(`box-${currentUser.uid}`).querySelector('.no-cam-view').classList.toggle('hidden', isCamOn);
            }
        }
        async function toggleMic() { if(localTracks.audio) { isMicOn=!isMicOn; await localTracks.audio.setMuted(!isMicOn); document.getElementById('btn-mic').classList.toggle('danger', !isMicOn); } }
        
        async function shareScreen() {
            if(isSharing) {
                // Stop Sharing
                if(localTracks.screen) {
                    await client.unpublish(localTracks.screen);
                    localTracks.screen.close();
                    localTracks.screen = null;
                }
                // Switch back to camera
                await client.publish(localTracks.video);
                // Re-play local camera
                localTracks.video.play(`play-${currentUser.uid}`);
                
                isSharing = false;
                document.getElementById('btn-screen').classList.remove('active');
            } else {
                // Start Sharing
                try {
                    // This works on PC and Mobile (if browser supports)
                    localTracks.screen = await AgoraRTC.createScreenVideoTrack();
                    await client.unpublish(localTracks.video);
                    await client.publish(localTracks.screen);
                    
                    // Play screen track locally
                    localTracks.screen.play(`play-${currentUser.uid}`);
                    
                    isSharing = true;
                    document.getElementById('btn-screen').classList.add('active');
                    
                    // Listen for stop event (native browser UI stop)
                    localTracks.screen.on("track-ended", () => shareScreen());
                } catch(e) { console.log("Screen share failed/cancelled"); }
            }
        }

        async function leaveRoom() {
            localTracks.video?.close(); localTracks.audio?.close(); localTracks.screen?.close();
            await client.leave();
            document.getElementById('video-grid').innerHTML = '';
            clearTimeout(controlsTimeout);
            document.getElementById('top-bar').classList.remove('hide-up');
            document.getElementById('control-bar').classList.remove('hide-down');
            
            if(currentType === 'group') switchScreen('group-chat-screen'); else switchScreen('dashboard-screen');
        }

        // --- AUTH ---
        function toggleAuth() { 
            const login = document.getElementById('auth-screen');
            if(login.classList.contains('hidden')) switchScreen('auth-screen'); else switchScreen('signup-screen');
        }
        function loadFile(e) { const r = new FileReader(); r.onload=ev=>document.getElementById('preview-img').src=ev.target.result; r.readAsDataURL(e.target.files[0]); }
        function handleSignup() {
            const n=document.getElementById('signup-name').value; const p=document.getElementById('signup-phone').value; const i=document.getElementById('preview-img').src;
            if(!n||!p) return alert("กรอกให้ครบ");
            currentUser = {uid:p, name:n, phone:p, avatar:i, groups:[], history:[]};
            saveData();
            let db = JSON.parse(localStorage.getItem('dc56_db') || "[]");
            db.push(currentUser); localStorage.setItem('dc56_db', JSON.stringify(db));
            alert("สำเร็จ"); switchScreen('dashboard-screen');
        }
        function handleLogin() {
            const n=document.getElementById('login-name').value; const p=document.getElementById('login-phone').value;
            const db = JSON.parse(localStorage.getItem('dc56_db') || "[]");
            const user = db.find(u => u.name === n && u.phone === p);
            if(user) { currentUser = user; localStorage.setItem('dc56_user', JSON.stringify(currentUser)); window.location.reload(); } 
            else alert("ไม่พบข้อมูล");
        }
        function logout() { localStorage.removeItem('dc56_user'); window.location.reload(); }
    </script>
