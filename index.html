<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Video Call</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.18.2.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- CSS UI Design --- */
        :root {
            --primary: #6C63FF;
            --secondary: #2A2A35;
            --bg: #121212;
            --surface: #1E1E24;
            --text: #ffffff;
            --danger: #ff4757;
            --success: #2ed573;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Kanit', sans-serif; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Common Styles */
        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            font-size: 1rem;
        }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(108, 99, 255, 0.4); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(108, 99, 255, 0.6); }
        .btn-danger { background: var(--danger); color: white; }
        .input-group { margin-bottom: 20px; width: 100%; }
        input {
            width: 100%;
            padding: 14px;
            background: var(--secondary);
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); }

        /* Screens */
        .screen { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        .active { display: flex; }

        /* AUTH SCREEN */
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: var(--surface);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            margin: auto;
        }
        .auth-toggle { margin-top: 20px; color: #aaa; font-size: 0.9rem; cursor: pointer; }
        .auth-toggle:hover { color: var(--primary); text-decoration: underline; }

        /* DASHBOARD SCREEN */
        #dashboard-screen { flex-direction: row; }
        .sidebar {
            width: 300px;
            background: var(--surface);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }
        .main-content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, #1f1f2e, var(--bg));
        }

        /* Profile Section */
        .profile-card {
            background: var(--secondary);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-img-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--primary);
            position: relative;
        }
        .profile-img { width: 100%; height: 100%; object-fit: cover; }
        .file-upload { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.6); font-size: 10px; padding: 2px; cursor: pointer; }

        /* Room Controls */
        .room-create-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--primary), #8e44ad);
            margin-bottom: 20px;
        }
        .room-list { flex: 1; overflow-y: auto; }
        .room-item {
            background: var(--secondary);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .room-item:hover { background: #333; }
        
        .join-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            background: var(--surface);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* VIDEO CALL SCREEN */
        #video-screen { flex-direction: column; background: #000; }
        .video-header {
            height: 60px;
            width: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: absolute;
            top: 0;
            z-index: 10;
        }
        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 70px 20px 90px; /* Space for header and footer */
            width: 100%;
            max-width: 1600px;
        }
        
        .video-user {
            background: #222;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            min-height: 250px;
        }
        .video-player { width: 100%; height: 100%; object-fit: cover; }
        .user-label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0,0,0,0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            backdrop-filter: blur(4px);
        }

        .controls-bar {
            height: 80px;
            width: 100%;
            background: #1E1E24;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: absolute;
            bottom: 0;
            border-top: 1px solid #333;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #333;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .control-btn:hover { background: #444; }
        .control-btn.active { background: var(--primary); color: white; }
        .control-btn.danger { background: var(--danger); }

        /* Responsive */
        @media (max-width: 768px) {
            #dashboard-screen { flex-direction: column; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #333; }
            .main-content { display: none; } /* On mobile, simplify */
            .join-bar { position: relative; top: 0; right: 0; width: 100%; margin-top: 20px; }
            .video-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="login-screen" class="screen auth-container active">
        <h2><i class="fas fa-cube"></i> เข้าสู่ระบบ</h2>
        <p style="color:#888; margin-bottom:20px;">ยินดีต้อนรับกลับมา</p>
        <div class="input-group">
            <input type="text" id="login-name" placeholder="ชื่อผู้ใช้">
        </div>
        <div class="input-group">
            <input type="tel" id="login-phone" placeholder="เบอร์โทรศัพท์">
        </div>
        <button class="btn btn-primary" style="width:100%" onclick="handleLogin()">ตกลง</button>
        <div class="auth-toggle" onclick="switchAuth('register')">ยังไม่มีบัญชี? สร้างผู้ใช้ใหม่</div>
    </div>

    <div id="register-screen" class="screen auth-container">
        <h2><i class="fas fa-user-plus"></i> สร้างผู้ใช้ใหม่</h2>
        <p style="color:#888; margin-bottom:20px;">กรอกข้อมูลเพื่อเริ่มใช้งาน</p>
        <div class="input-group">
            <input type="text" id="reg-name" placeholder="ชื่อ (ห้ามซ้ำ)">
        </div>
        <div class="input-group">
            <input type="tel" id="reg-phone" placeholder="เบอร์โทรศัพท์">
        </div>
        <button class="btn btn-primary" style="width:100%" onclick="handleRegister()">สร้างบัญชี</button>
        <div class="auth-toggle" onclick="switchAuth('login')">มีบัญชีแล้ว? เข้าสู่ระบบ</div>
    </div>

    <div id="dashboard-screen" class="screen">
        <div class="sidebar">
            <div class="profile-card">
                <div class="profile-img-wrapper">
                    <img id="profile-display" src="https://via.placeholder.com/80" class="profile-img">
                    <label for="img-upload" class="file-upload">เปลี่ยนรูป</label>
                    <input type="file" id="img-upload" style="display:none" accept="image/*" onchange="updateProfilePic(this)">
                </div>
                <h3 id="user-display-name">Guest</h3>
                <p id="user-display-phone" style="font-size:0.8rem; color:#aaa;">0XX-XXX-XXXX</p>
                <div style="margin-top:10px;">
                    <button class="btn" style="font-size:0.8rem; padding:5px 10px; background:#444; color:white;" onclick="editProfile()">แก้ไขชื่อ</button>
                    <button class="btn" style="font-size:0.8rem; padding:5px 10px; background:var(--danger); color:white;" onclick="logout()">ออก</button>
                </div>
            </div>

            <h4 style="margin-bottom:15px; color:#aaa;">เมนูห้องโทร</h4>
            <button class="btn btn-primary room-create-btn" onclick="createRoomUI()"><i class="fas fa-plus"></i> สร้างห้องโทรใหม่</button>
            
            <div class="join-bar-mobile" style="margin-bottom:15px;">
                <input type="text" id="sidebar-join-id" placeholder="ใส่ ID ห้องที่นี่..." style="margin-bottom:5px;">
                <button class="btn btn-primary" style="width:100%;" onclick="joinRoomFromSidebar()">เข้าร่วมเลย</button>
            </div>

            <div style="border-top:1px solid #444; margin:10px 0;"></div>
            <h4 style="margin-bottom:10px;">ห้องของคุณ</h4>
            <div id="my-room-list" class="room-list">
                </div>
        </div>

        <div class="main-content">
            <div class="join-bar">
                <input type="text" id="top-join-id" placeholder="ระบุ ID ห้อง (เช่น 1234)" style="width:200px;">
                <button class="btn btn-primary" onclick="joinRoomFromTop()"><i class="fas fa-sign-in-alt"></i> เข้าร่วม</button>
            </div>
            
            <div style="text-align:center; opacity:0.5;">
                <i class="fas fa-video" style="font-size: 5rem; margin-bottom:20px;"></i>
                <h2>เลือกห้อง หรือ สร้างห้องใหม่</h2>
                <p>เพื่อเริ่มการสนทนากับเพื่อนของคุณ</p>
            </div>
        </div>
    </div>

    <div id="video-screen" class="screen">
        <div class="video-header">
            <div style="display:flex; align-items:center; gap:10px;">
                <i class="fas fa-hashtag" style="color:var(--primary)"></i>
                <span id="current-room-id" style="font-weight:bold; font-size:1.2rem;">ROOM-ID</span>
            </div>
            <div class="timer" id="call-timer">00:00</div>
        </div>

        <div id="video-grid" class="video-grid">
            </div>

        <div class="controls-bar">
            <button class="control-btn" id="btn-mic" onclick="toggleMic()"><i class="fas fa-microphone"></i></button>
            <button class="control-btn" id="btn-cam" onclick="toggleCam()"><i class="fas fa-video"></i></button>
            <button class="control-btn" id="btn-screen" onclick="toggleScreen()"><i class="fas fa-desktop"></i></button>
            <button class="control-btn danger" onclick="leaveRoom()"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <script>
        /* ===========================================================
         CONFIGURATION PART (ส่วนตั้งค่า)
         ===========================================================
         เพื่อให้ใช้งานได้จริง คุณต้องไปที่ https://console.agora.io/ 
         สมัครฟรี แล้วสร้าง Project เลือก "Testing Mode" แล้วเอา App ID มาใส่ตรงนี้
        */
        const AGORA_APP_ID = "ebab3ce9350a43c4bf6fb4312a3dbd23"; // <--- ใส่ KEY ตรงนี้ !!! 
        // ตัวอย่าง: const AGORA_APP_ID = "a1b2c3d4e5f6...";

        
        /* --- STATE MANAGEMENT --- */
        let currentUser = null;
        let createdRooms = [];
        
        // Agora Client
        let client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        let localTracks = {
            videoTrack: null,
            audioTrack: null,
            screenTrack: null
        };
        let isScreenSharing = false;
        let callTimerInterval;

        /* --- INITIALIZATION --- */
        window.onload = () => {
            // Check Login Persistence
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
                loadDashboard();
            } else {
                switchAuth('login');
            }

            // Load saved rooms
            const savedRooms = localStorage.getItem('createdRooms');
            if(savedRooms) createdRooms = JSON.parse(savedRooms);

            if (AGORA_APP_ID === "ใส่_AGORA_APP_ID_ของคุณที่นี่") {
                alert("⚠️ คำเตือน: คุณยังไม่ได้ใส่ Agora App ID ในโค้ด! \nกรุณาแก้โค้ดบรรทัดที่ 260 เพื่อให้โทรได้จริง");
            }
        };

        /* --- AUTH SYSTEM (Mock LocalStorage) --- */
        function switchAuth(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            if(screen === 'login') document.getElementById('login-screen').classList.add('active');
            else document.getElementById('register-screen').classList.add('active');
        }

        function handleRegister() {
            const name = document.getElementById('reg-name').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            
            if(!name || !phone) return alert("กรุณากรอกข้อมูลให้ครบ");
            
            // Check duplicates (Mock "Public System")
            let allUsers = JSON.parse(localStorage.getItem('allUsers') || "[]");
            if(allUsers.find(u => u.name === name)) {
                return alert("ชื่อนี้มีผู้ใช้แล้ว (Mock Public Check)");
            }

            const newUser = { name, phone, pic: null };
            allUsers.push(newUser);
            localStorage.setItem('allUsers', JSON.stringify(allUsers));
            alert("ลงทะเบียนสำเร็จ! ข้อมูลถูกบันทึกในระบบสาธารณะ(จำลอง)");
            switchAuth('login');
        }

        function handleLogin() {
            const name = document.getElementById('login-name').value.trim();
            const phone = document.getElementById('login-phone').value.trim();
            
            let allUsers = JSON.parse(localStorage.getItem('allUsers') || "[]");
            const user = allUsers.find(u => u.name === name && u.phone === phone);

            if(user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                loadDashboard();
            } else {
                alert("ไม่พบผู้ใช้ หรือ เบอร์โทรผิด กรุณาสร้างบัญชีใหม่");
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }

        /* --- DASHBOARD LOGIC --- */
        function loadDashboard() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('dashboard-screen').classList.add('active');
            
            // Update UI
            document.getElementById('user-display-name').innerText = currentUser.name;
            document.getElementById('user-display-phone').innerText = currentUser.phone;
            if(currentUser.pic) document.getElementById('profile-display').src = currentUser.pic;

            renderRoomList();
        }

        function updateProfilePic(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentUser.pic = e.target.result;
                    document.getElementById('profile-display').src = e.target.result;
                    // Update storage
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    // Update in "All Users" DB too
                    let allUsers = JSON.parse(localStorage.getItem('allUsers') || "[]");
                    const idx = allUsers.findIndex(u => u.name === currentUser.name);
                    if(idx !== -1) {
                        allUsers[idx] = currentUser;
                        localStorage.setItem('allUsers', JSON.stringify(allUsers));
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function editProfile() {
            const newName = prompt("ใส่ชื่อใหม่ของคุณ:", currentUser.name);
            if(newName && newName !== currentUser.name) {
                currentUser.name = newName;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                loadDashboard();
            }
        }

        /* --- ROOM LOGIC --- */
        function createRoomUI() {
            const roomId = Math.floor(1000 + Math.random() * 9000).toString(); // Generate 4 digit ID
            const room = { id: roomId, owner: currentUser.name, createdAt: new Date().toLocaleTimeString() };
            
            createdRooms.push(room);
            localStorage.setItem('createdRooms', JSON.stringify(createdRooms));
            renderRoomList();
            
            // Auto join
            joinRoom(roomId);
        }

        function renderRoomList() {
            const list = document.getElementById('my-room-list');
            list.innerHTML = '';
            createdRooms.forEach(room => {
                const item = document.createElement('div');
                item.className = 'room-item';
                item.innerHTML = `
                    <div>
                        <div style="font-weight:bold; color:var(--primary)">ID: ${room.id}</div>
                        <div style="font-size:0.8rem; color:#888;">สร้างโดย: คุณ</div>
                    </div>
                    <button class="btn btn-primary" style="padding:5px 10px; font-size:0.8rem;" onclick="joinRoom('${room.id}')">เข้าร่วม</button>
                `;
                list.appendChild(item);
            });
        }

        function joinRoomFromSidebar() {
            const id = document.getElementById('sidebar-join-id').value;
            if(id) joinRoom(id);
        }

        function joinRoomFromTop() {
            const id = document.getElementById('top-join-id').value;
            if(id) joinRoom(id);
        }

        /* --- REAL VIDEO CALL LOGIC (AGORA) --- */
        async function joinRoom(roomId) {
            if(!roomId) return alert("กรุณาใส่ Room ID");
            if (AGORA_APP_ID.length < 10) return alert("กรุณาใส่ App ID ในโค้ดก่อนครับ");

            // Switch UI
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('video-screen').classList.add('active');
            document.getElementById('current-room-id').innerText = "ID: " + roomId;

            // Start Timer
            let seconds = 0;
            callTimerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('call-timer').innerText = `${mins}:${secs}`;
            }, 1000);

            // AGORA JOIN
            try {
                // Join channel
                const uid = await client.join(AGORA_APP_ID, roomId, null, null);

                // Create local tracks
                [localTracks.audioTrack, localTracks.videoTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();

                // Display local video
                const localPlayer = `
                    <div class="video-user" id="user-container-${uid}">
                        <div id="user-${uid}" class="video-player"></div>
                        <div class="user-label">คุณ (Me)</div>
                    </div>
                `;
                document.getElementById('video-grid').insertAdjacentHTML('beforeend', localPlayer);
                localTracks.videoTrack.play(`user-${uid}`);

                // Publish tracks
                await client.publish([localTracks.audioTrack, localTracks.videoTrack]);

                console.log("Join success!");

            } catch (error) {
                console.error(error);
                alert("เกิดข้อผิดพลาดในการเชื่อมต่อ: " + error.message);
                leaveRoom();
            }
        }

        // Handle Remote Users
        client.on("user-published", async (user, mediaType) => {
            await client.subscribe(user, mediaType);

            if (mediaType === "video") {
                // Check if existing player
                const playerContainer = document.getElementById(`user-container-${user.uid}`);
                if (!playerContainer) {
                    const remotePlayer = `
                        <div class="video-user" id="user-container-${user.uid}">
                            <div id="user-${user.uid}" class="video-player"></div>
                            <div class="user-label">ผู้ใช้ ${user.uid}</div>
                        </div>
                    `;
                    document.getElementById('video-grid').insertAdjacentHTML('beforeend', remotePlayer);
                }
                user.videoTrack.play(`user-${user.uid}`);
            }

            if (mediaType === "audio") {
                user.audioTrack.play();
            }
        });

        client.on("user-unpublished", (user, mediaType) => {
            if (mediaType === "video") {
                const playerContainer = document.getElementById(`user-container-${user.uid}`);
                if(playerContainer) playerContainer.remove();
            }
        });

        client.on("user-left", (user) => {
            const playerContainer = document.getElementById(`user-container-${user.uid}`);
            if(playerContainer) playerContainer.remove();
        });

        /* --- IN-CALL CONTROLS --- */
        async function leaveRoom() {
            // Stop tracks
            for (let trackName in localTracks) {
                if (localTracks[trackName]) {
                    localTracks[trackName].stop();
                    localTracks[trackName].close();
                    localTracks[trackName] = null;
                }
            }
            // Leave channel
            await client.leave();
            
            // Clear UI
            document.getElementById('video-grid').innerHTML = '';
            clearInterval(callTimerInterval);
            
            // Go back
            loadDashboard();
        }

        function toggleMic() {
            if(localTracks.audioTrack) {
                const muted = localTracks.audioTrack.muted;
                localTracks.audioTrack.setMuted(!muted);
                document.getElementById('btn-mic').classList.toggle('danger');
                document.getElementById('btn-mic').innerHTML = !muted ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
            }
        }

        function toggleCam() {
            if(localTracks.videoTrack) {
                const muted = localTracks.videoTrack.muted;
                localTracks.videoTrack.setMuted(!muted);
                document.getElementById('btn-cam').classList.toggle('danger');
                document.getElementById('btn-cam').innerHTML = !muted ? '<i class="fas fa-video-slash"></i>' : '<i class="fas fa-video"></i>';
            }
        }

        async function toggleScreen() {
            if(!isScreenSharing) {
                try {
                    // Create screen track
                    localTracks.screenTrack = await AgoraRTC.createScreenVideoTrack();
                    
                    // Unpublish camera, publish screen
                    await client.unpublish(localTracks.videoTrack);
                    await client.publish(localTracks.screenTrack);
                    
                    // Show screen locally
                    localTracks.screenTrack.play(`user-${client.uid}`);
                    
                    isScreenSharing = true;
                    document.getElementById('btn-screen').classList.add('active');

                    // Handle if user clicks "Stop Sharing" on browser UI
                    localTracks.screenTrack.on("track-ended", () => {
                        toggleScreen();
                    });

                } catch(e) {
                    console.error(e);
                }
            } else {
                // Switch back to camera
                await client.unpublish(localTracks.screenTrack);
                localTracks.screenTrack.close();
                localTracks.screenTrack = null;
                
                await client.publish(localTracks.videoTrack);
                localTracks.videoTrack.play(`user-${client.uid}`);

                isScreenSharing = false;
                document.getElementById('btn-screen').classList.remove('active');
            }
        }
    </script>
</body>
</html>
