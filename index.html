<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DanCall - Simple Room Connect</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- UI DESIGN (Classic Theme) --- */
        :root {
            --bg-color: #0f172a;
            --panel-color: #1e293b;
            --primary-color: #3b82f6;
            --danger-color: #ef4444;
            --text-color: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-color); color: var(--text-color); overflow: hidden; height: 100vh; width: 100vw; }

        .hidden { display: none !important; }
        .btn { padding: 12px; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; background: var(--primary-color); color: white; width: 100%; margin-top: 10px; font-size: 16px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 10px; outline: none; font-size: 16px; }
        
        /* Screens */
        #auth-screen, #dashboard-screen, #room-screen, #search-ui-mobile { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; }

        /* 1. Auth Screen */
        #auth-screen { justify-content: center; align-items: center; background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); z-index: 100; }
        .auth-card { background: var(--panel-color); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; }
        .profile-upload { width: 100px; height: 100px; border-radius: 50%; background: #334155; margin: 0 auto 20px; overflow: hidden; position: relative; cursor: pointer; border: 2px dashed #64748b; }
        .profile-upload img { width: 100%; height: 100%; object-fit: cover; }

        /* 2. Dashboard */
        #dashboard-screen { background: var(--bg-color); }
        .navbar { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: var(--panel-color); border-bottom: 1px solid #334155; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; background: #334155; object-fit: cover; }
        
        /* PC Search */
        .pc-search-bar { display: none; gap: 10px; align-items: center; background: #0f172a; padding: 5px 10px; border-radius: 8px; width: 300px; }
        .pc-search-bar input { margin: 0; border: none; padding: 8px; background: transparent; }
        
        /* Mobile Search Btn */
        .mobile-search-btn { display: block; font-size: 20px; padding: 10px; background: transparent; color: white; border: none; cursor: pointer; }

        .dash-content { display: flex; height: calc(100% - 70px); }
        .sidebar { width: 280px; background: var(--panel-color); padding: 20px; border-right: 1px solid #334155; display: flex; flex-direction: column; gap: 15px; }
        .room-list { flex: 1; overflow-y: auto; margin-top: 20px; }
        .room-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .main-area { flex: 1; padding: 20px; display: flex; justify-content: center; align-items: center; color: #64748b; text-align: center; flex-direction: column; }

        /* 3. Mobile Search UI */
        #search-ui-mobile { background: var(--bg-color); z-index: 50; padding: 20px; }
        .search-header { display: flex; align-items: center; margin-bottom: 20px; }
        .back-btn { font-size: 24px; margin-right: 15px; cursor: pointer; }

        /* 4. Room Screen */
        #room-screen { background: #000; z-index: 200; }
        #room-id-display { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); padding: 8px 20px; border-radius: 20px; font-size: 16px; z-index: 10; font-weight: bold; backdrop-filter: blur(5px); }
        
        #video-grid { flex: 1; display: grid; gap: 2px; padding: 2px; grid-template-columns: 1fr; grid-auto-rows: 1fr; }
        .video-container { position: relative; width: 100%; height: 100%; background: #222; overflow: hidden; border-radius: 8px; }
        .video-player { width: 100%; height: 100%; object-fit: cover; }
        .participant-name { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 4px 10px; border-radius: 4px; font-size: 12px; color: white; z-index: 2; }

        .controls { height: 90px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; gap: 20px; padding-bottom: 10px; width: 100%; position: absolute; bottom: 0; }
        .control-btn { width: 55px; height: 55px; border-radius: 50%; border: none; cursor: pointer; background: #334155; color: white; font-size: 22px; display: flex; justify-content: center; align-items: center; transition: 0.2s; }
        .control-btn:active { transform: scale(0.9); }
        .control-btn.active { background: var(--primary-color); }
        .control-btn.danger { background: var(--danger-color); }

        /* Responsive Rules */
        @media (min-width: 769px) { /* PC */
            .pc-search-bar { display: flex; }
            .mobile-search-btn { display: none; }
            .sidebar { display: flex; }
            .main-area { display: flex; }
            #video-grid { grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); }
            #switch-cam-btn { display: none !important; }
        }
        @media (max-width: 768px) { /* Mobile */
            .sidebar { display: none; }
            .main-area { display: none; }
            .dash-content { flex-direction: column; }
            .sidebar.mobile-visible { display: flex; width: 100%; height: 100%; }
            #video-grid.users-2 { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; } 
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div id="login-form" class="auth-card">
            <h2>เข้าสู่ระบบ</h2>
            <p style="margin-bottom: 20px; color: #94a3b8;">DanCall Classic</p>
            <input type="text" id="login-name" placeholder="ชื่อผู้ใช้">
            <input type="tel" id="login-phone" placeholder="เบอร์โทรศัพท์">
            <button class="btn" onclick="handleLogin()">ตกลง</button>
            <p style="margin-top: 15px; font-size: 14px;">ยังไม่มีบัญชี? <span onclick="toggleAuth('signup')" style="color:var(--primary-color); cursor:pointer;">สร้างชื่อผู้ใช้</span></p>
        </div>
        <div id="signup-form" class="auth-card hidden">
            <h2>สร้างชื่อผู้ใช้</h2>
            <div class="profile-upload" onclick="document.getElementById('file-input').click()">
                <img id="preview-img" src="https://via.placeholder.com/100" alt="Profile">
                <input type="file" id="file-input" hidden accept="image/*" onchange="handleFileSelect(event)">
            </div>
            <input type="text" id="signup-name" placeholder="ตั้งชื่อผู้ใช้ (ห้ามซ้ำ)">
            <input type="tel" id="signup-phone" placeholder="เบอร์โทรศัพท์">
            <button class="btn" onclick="handleSignup()">บันทึก</button>
            <p style="margin-top: 15px; font-size: 14px;"><span onclick="toggleAuth('login')" style="color:var(--primary-color); cursor:pointer;">กลับไปเข้าสู่ระบบ</span></p>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <div class="navbar">
            <div class="user-info" onclick="logoutConfirm()">
                <img id="nav-avatar" class="user-avatar" src="" alt="Me">
                <div class="user-details">
                    <h3 id="nav-name">Guest</h3>
                    <span id="nav-id" style="font-size:12px; color:#94a3b8;">ID: ...</span>
                </div>
            </div>

            <div class="pc-search-bar">
                <i class="fas fa-search" style="color:#64748b"></i>
                <input type="number" id="pc-room-input" placeholder="ใส่ ID ห้องโทร">
                <button onclick="joinRoomByInput('pc-room-input')" style="background:var(--primary-color); border:none; color:white; padding:5px 15px; border-radius:5px; cursor:pointer;">เข้าร่วม</button>
            </div>

            <button class="mobile-search-btn" onclick="showMobileSearch()">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="dash-content">
            <div class="sidebar mobile-visible">
                <h3 style="color: white;">จัดการห้องโทร</h3>
                <button class="btn" onclick="createAndJoinRoom()"><i class="fas fa-plus-circle"></i> สร้างห้องโทร</button>
                <div class="room-list" id="my-room-list"></div>
            </div>

            <div class="main-area">
                <i class="fas fa-video" style="font-size: 70px; margin-bottom: 20px; color: #334155;"></i>
                <h2>ยินดีต้อนรับสู่ DanCall</h2>
                <p>สร้างห้องหรือใส่ ID เพื่อเริ่มคุยกับเพื่อน</p>
                <button onclick="logout()" style="background:transparent; border:1px solid #334155; color:#94a3b8; padding:5px 15px; border-radius:5px; margin-top:20px; cursor:pointer;">ออกจากระบบ</button>
            </div>
        </div>
    </div>

    <div id="search-ui-mobile" class="hidden">
        <div class="search-header">
            <i class="fas fa-arrow-left back-btn" onclick="hideMobileSearch()"></i>
            <h2>ค้นหาห้อง</h2>
        </div>
        <input type="number" id="mobile-room-input" placeholder="กรอกเลขห้อง (เช่น 5599)">
        <button class="btn" onclick="joinRoomByInput('mobile-room-input')">ค้นหาและเข้าร่วม</button>
    </div>

    <div id="room-screen" class="hidden">
        <div id="room-id-display">Room ID: ...</div>
        
        <div id="video-grid"></div>

        <div class="controls">
            <button class="control-btn" id="mic-btn" onclick="toggleMic()"><i class="fas fa-microphone"></i></button>
            <button class="control-btn" id="cam-btn" onclick="toggleCam()"><i class="fas fa-video"></i></button>
            <button class="control-btn" id="switch-cam-btn" onclick="switchCamera()"><i class="fas fa-sync-alt"></i></button>
            <button class="control-btn danger" onclick="leaveRoom()"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <script>
        // ==========================================
        const APP_ID = "ebab3ce9350a43c4bf6fb4312a3dbd23"; 
        // ==========================================

        let client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        let localTracks = { videoTrack: null, audioTrack: null };
        let currentUser = null;
        let isCamOn = true, isMicOn = true;

        window.onload = () => {
            const saved = localStorage.getItem('dc_user_classic');
            if(saved) {
                currentUser = JSON.parse(saved);
                loadDashboard();
            }
        };

        // --- Auth ---
        function toggleAuth(mode) {
            document.getElementById('login-form').classList.toggle('hidden', mode === 'signup');
            document.getElementById('signup-form').classList.toggle('hidden', mode === 'login');
        }

        function handleFileSelect(e) {
            const reader = new FileReader();
            reader.onload = (ev) => document.getElementById('preview-img').src = ev.target.result;
            reader.readAsDataURL(e.target.files[0]);
        }

        function handleSignup() {
            const name = document.getElementById('signup-name').value;
            const phone = document.getElementById('signup-phone').value;
            const img = document.getElementById('preview-img').src;

            if(!name || !phone) return alert("กรุณากรอกข้อมูลให้ครบ");

            const db = JSON.parse(localStorage.getItem('dc_db_classic') || "[]");
            if(db.find(u => u.name === name)) return alert("ชื่อนี้มีคนใช้แล้ว");

            const newUser = { id: Math.floor(100000 + Math.random() * 900000), name, phone, avatar: img };
            db.push(newUser);
            localStorage.setItem('dc_db_classic', JSON.stringify(db));
            
            alert("สร้างบัญชีสำเร็จ!");
            toggleAuth('login');
        }

        function handleLogin() {
            const name = document.getElementById('login-name').value;
            const phone = document.getElementById('login-phone').value;
            const db = JSON.parse(localStorage.getItem('dc_db_classic') || "[]");
            
            const user = db.find(u => u.name === name && u.phone === phone);
            if(user) {
                currentUser = user;
                localStorage.setItem('dc_user_classic', JSON.stringify(user));
                loadDashboard();
            } else {
                alert("ไม่พบข้อมูลผู้ใช้");
            }
        }

        function logout() {
            if(confirm("ต้องการออกจากระบบ?")) {
                localStorage.removeItem('dc_user_classic');
                location.reload();
            }
        }
        
        function logoutConfirm() {
            // Mobile tap on profile to logout
            if(window.innerWidth < 768) logout();
        }

        function loadDashboard() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('dashboard-screen').classList.remove('hidden');
            document.getElementById('nav-name').innerText = currentUser.name;
            document.getElementById('nav-id').innerText = "ID: " + currentUser.id;
            document.getElementById('nav-avatar').src = currentUser.avatar;
            renderHistory();
        }

        // --- Room Logic ---
        function showMobileSearch() { document.getElementById('search-ui-mobile').classList.remove('hidden'); }
        function hideMobileSearch() { document.getElementById('search-ui-mobile').classList.add('hidden'); }

        function createAndJoinRoom() {
            const roomId = Math.floor(10000 + Math.random() * 90000);
            saveHistory(roomId);
            joinRoom(roomId);
        }

        function joinRoomByInput(inputId) {
            const id = document.getElementById(inputId).value;
            if(id) { saveHistory(id); joinRoom(id); }
        }

        function saveHistory(roomId) {
            let hist = JSON.parse(localStorage.getItem('dc_hist_classic') || "[]");
            hist.unshift(roomId);
            localStorage.setItem('dc_hist_classic', JSON.stringify(hist));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('my-room-list');
            const hist = JSON.parse(localStorage.getItem('dc_hist_classic') || "[]");
            list.innerHTML = "";
            hist.slice(0, 10).forEach(id => {
                const item = document.createElement('div');
                item.className = 'room-item';
                item.innerHTML = `<span>ห้อง ${id}</span> <i class="fas fa-chevron-right"></i>`;
                item.onclick = () => joinRoom(id);
                list.appendChild(item);
            });
        }

        // --- Video Call ---
        async function joinRoom(roomId) {
            if(!APP_ID || APP_ID.includes("ใส่")) return alert("กรุณาใส่ App ID");

            document.getElementById('dashboard-screen').classList.add('hidden');
            document.getElementById('search-ui-mobile').classList.add('hidden');
            document.getElementById('room-screen').classList.remove('hidden');
            document.getElementById('room-id-display').innerText = "Room ID: " + roomId;

            try {
                const uid = await client.join(APP_ID, roomId.toString(), null, currentUser.id);
                localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack();
                localTracks.videoTrack = await AgoraRTC.createCameraVideoTrack();
                await client.publish(Object.values(localTracks));
                createVideoBox(uid, localTracks.videoTrack, "ฉัน ("+currentUser.name+")", true);
            } catch (e) {
                alert("Error: " + e.message);
                leaveRoom();
            }
        }

        client.on("user-published", async (user, mediaType) => {
            await client.subscribe(user, mediaType);
            if(mediaType === "video") createVideoBox(user.uid, user.videoTrack, "User "+user.uid, false);
            if(mediaType === "audio") user.audioTrack.play();
        });

        client.on("user-unpublished", (user) => {
            const el = document.getElementById(`wrapper-${user.uid}`);
            if(el) el.remove();
            updateGrid();
        });

        function createVideoBox(uid, track, name, isLocal) {
            const old = document.getElementById(`wrapper-${uid}`);
            if(old) old.remove();

            const wrapper = document.createElement('div');
            wrapper.id = `wrapper-${uid}`;
            wrapper.className = 'video-container';
            wrapper.innerHTML = `<div id="play-${uid}" class="video-player"></div><div class="participant-name">${name}</div>`;
            document.getElementById('video-grid').appendChild(wrapper);
            track.play(`play-${uid}`);
            updateGrid();
        }

        function updateGrid() {
            const count = document.getElementById('video-grid').children.length;
            const grid = document.getElementById('video-grid');
            grid.className = '';
            if(count >= 2) grid.classList.add(`users-${count}`);
        }

        async function leaveRoom() {
            if(localTracks.videoTrack) { localTracks.videoTrack.close(); localTracks.audioTrack.close(); }
            await client.leave();
            document.getElementById('video-grid').innerHTML = "";
            document.getElementById('room-screen').classList.add('hidden');
            document.getElementById('dashboard-screen').classList.remove('hidden');
        }

        async function toggleMic() {
            isMicOn = !isMicOn;
            await localTracks.audioTrack.setMuted(!isMicOn);
            document.getElementById('mic-btn').classList.toggle('danger', !isMicOn);
        }
        async function toggleCam() {
            isCamOn = !isCamOn;
            await localTracks.videoTrack.setMuted(!isCamOn);
            document.getElementById('cam-btn').classList.toggle('danger', !isCamOn);
        }
        async function switchCamera() {
            const cams = await AgoraRTC.getCameras();
            if(cams.length > 1) {
                const current = localTracks.videoTrack.getTrackLabel();
                const next = cams.find(c => c.label !== current) || cams[0];
                await localTracks.videoTrack.setDevice(next.deviceId);
            }
        }
    </script>
</body>
</html>
